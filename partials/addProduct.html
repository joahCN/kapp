<form class="form-horizontal" name="addProductForm" role="form" ng-controller="productCtrl" ng-submit="submitProduct()">
    <div class="form-group">
        <label for="model" class="col-sm-2 control-label">模块</label>
        <div class="col-sm-8">
            <select id="model" ng-model="product.type" class="form-control">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="message" class="col-sm-2 control-label">描述</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="message" name="message" ng-model="product.description" placeholder="描述" required>
        </div>
        <span class="error col-sm-2 control-label" ng-show="addProductForm.message.$error.required">Required!</span><br>
    </div>
    <div class="form-group">
        <label for="exampleInputFile" class="col-sm-2 control-label">图片</label>
        <div class="col-sm-8">
            <input type="file" id="exampleInputFile" class="control-label">
        </div>
    </div>
    <div class="form-group">
        <div class="checkbox">
            <label class="col-sm-offset-2 col-sm-10">
                <input type="checkbox" ng-model="product.check"> Check me out
            </label>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
            <span>{{status}}</span>
        </div>
    </div>
</form>
