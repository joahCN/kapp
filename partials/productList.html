<table class="table table-hover">
    <thead>
        <tr>
            <th>model</th>
            <th>description</th>
            <th>operation</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="product in productList">
            <td>{{product.modelName}}</td>
            <td>{{product.description}}</td>
            <td>
                <button type="button" class="btn btn-default" ng-click="editProduct({{product.id}})">edit</button>
                <button type="button" class="btn btn-default" ng-click="popWindow()">pop</button>
            </td>
        </tr>
    </tbody>
</table>

<div pop-Window></div>
